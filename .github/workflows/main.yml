name: Deploy Prisma to Neon

on:
  push:
    branches:
      - main

jobs:
  prisma:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

